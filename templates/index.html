{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Главная{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="block1">
    <p>
        Веб-сервис поиска должников в компании. Для начала создайте новый бюджет или выберете
        существующий из списка на панели навигации.
    </p><br>
    <form method="post" action="{{url_for('main')}}">
        <input name="budgetname" id="budgetname" style="font-size:120%"
        class="form-control" placeholder="Имя файла" required>
        <p>
        <input type="submit" value="Создать" class="btn btn-primary mt-2">
    </form>
</div>

{% endblock %}
