{% extends 'base.html' %}

{% block header %}
{% block title %}Авторизация{% endblock %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <form name="authForm" method="post" action="{{url_for('auth.login')}}">
                <div class="form-group">
                    <label class="form-text">Имя</label>
                    <input class="form-control" type="text" name="userName" placeholder="Введите имя" required>
                </div>
                <div class="form-group">
                    <label class="form-text">Пароль</label>
                    <input class="form-control" type="password" name="password" placeholder="Введите пароль" required>
                </div>
                <div class="form-group">
                    <input class="form-control btn-primary" type="submit" name="submit" value="Вход">
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
