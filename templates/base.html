<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
   .block1 {
    font-size: 100%;
    font-family: Verdana;
    width: 400px;
    margin-left: auto;
    margin-right: auto;
    background: white;
    text-align: center;
   }
   .footer {
    font-size: 60%;
    font-family: Arial;
    font-color: gray;
    padding-top: 10px;
    margin-left: 450px;
   }

   h1 {
   text-align: center;
   font-family: consolas;
   }

   h3 {
   text-align: center;

   }

    </style>
    <title>{% block title %}{% endblock %} - Должник</title>
</head>
<body style="font-family:Arial, Verdana, sans-serif;  font-size:1.5rem; ">
<table cellpadding="15" border="0" rules="cols">
    <tr>
        <td valign="top">
            <nav>
                <h2 align="center"><a href="{{url_for('main')}}">Главная</a></h2>
                <hr>
                <table cellpadding="5" border="0" rules="rows">
                    {% for budget in g.saved_budgets %}
                    <tr>
                        <td valign="top" align="center">
                            <a href="{{url_for('budget.print_budget', budget_file=budget)}}"
                               title="Посмотреть отчёт">{{budget[:-4]}}</a><br>
                            <a href="{{url_for('budget.edit_budget', budget_file=budget)}}" title="Редактировать">
                                <img src={{url_for('static', filename='edit.png' )}} alt="Редактировать" border="0"
                                     width="17" height="17"></a>
                            <a href="{{url_for('budget.delete_budget', budget_file=budget)}}" title="Удалить">
                                <img src={{url_for('static', filename='cross.png' )}} alt="Удалить" border="0"
                                     width="17" height="17"></a>
                            <a href="{{url_for('budget.copy_budget', budget_file=budget)}}" title="Создать копию">
                                <img src={{url_for('static', filename='cpy.png' )}} alt="Создать копию" border="0"
                                     width="17" height="17"></a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </nav>
        </td>
        <td valign="top">
            {% block header %}{% endblock %}
            {% block content %}{% endblock %}
        </td>
    </tr>
</table>
<div class="footer">
    by ukrop. 2019
</div>
</body>
</html>
