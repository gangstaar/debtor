<!DOCTYPE html>
<html lang="ru">
<head>
    <link href={{url_for('static', filename='floating-labels.css' )}}>
    <meta charset="UTF-8">
    <style type="text/css">
   .block1 {
    font-size: 120%;
    font-family: Verdana;
    width: 400px;
    margin-left: auto;
    margin-right: auto;
    background: white;
    text-align: center;
   }
   .footer {
    font-size: 60%;
    font-family: Arial;
    font-color: gray;
    padding-top: 10px;
    margin-left: 350px;
   }

   h1 {
   text-align: center;
   font-family: arial;
   font-size: 150%;
   }

   h3 {
   text-align: center;

   }

    </style>

    <title>{% block title %}{% endblock %} - Должник</title>
</head>
<body style="font-family:Arial, Verdana, sans-serif;  font-size:1.0rem; ">

<script>
    function confirmDeleteBudget(event, budget_file)
    {
        if (!confirm('Удалить бюджет "' + budget_file + '" ?'))
        {
            event.preventDefault();
        }
        return false;
    }
    function confirmCopyBudget(event, budget_file)
    {
        if (!confirm('Создать копию бюджета "' + budget_file + '" ?'))
        {
            event.preventDefault();
        }
        return false;
    }
</script>

<table cellpadding="15" border="0" rules="cols">
    <tr>
        <td valign="top">
            <nav>
                <h2 align="center"><a href="{{url_for('main')}}">Главная</a></h2>
                <hr>
                <table cellpadding="5" border="0" rules="rows">
                    {% for budget in g.saved_budgets %}
                    <tr>
                        <td valign="top" align="center">
                            <a href="{{url_for('print_budget', budget_file=budget)}}"
                               title="Посмотреть отчёт">{{budget[:-4]}}</a><br>
                            <a href="{{url_for('edit_budget', budget_file=budget)}}" title="Редактировать">
                                <img src={{url_for('static', filename='edit.png' )}} alt="Редактировать" border="0"
                                     ></a>
                            <a href="{{url_for('delete_budget', budget_file=budget)}}" title="Удалить"
                            onclick="confirmDeleteBudget(event,'{{budget}}')">
                                <img src={{url_for('static', filename='cross.png' )}} alt="Удалить" border="0"
                                     ></a>
                            <a href="{{url_for('copy_budget', budget_file=budget)}}" title="Создать копию"
                            onclick="confirmCopyBudget(event,'{{budget}}')">
                                <img src={{url_for('static', filename='cpy.png' )}} alt="Создать копию" border="0"
                                     ></a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </nav>
        </td>
        <td valign="top">
            {% block header %}{% endblock %}
            {% block content %}{% endblock %}
        </td>
    </tr>
</table>
<div class="footer">
    by ukrop-slam_v. 2019
</div>
</body>
</html>
