{% extends 'base.html' %}

{% block header %}
{% block title %}Регистрация{% endblock %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <form name="registrationForm" method="post" action="{{url_for('auth.register')}}">
                <div class="form-group">
                    <label class="form-text">Имя</label>
                    <input class="form-control" type="text" name="userName" placeholder="" required>
                    <small class="text-info">Только латинские буквы</small>
                </div>
                <div class="form-group">
                    <label class="form-text">Пароль</label>
                    <input class="form-control" type="password" name="password" placeholder="" required>
                </div>
                <div class="form-group">
                    <input class="form-control btn-primary" type="submit" name="submit" value="Зарегистрироваться">
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
